<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <style>/* Add this CSS to your style.css file */

      body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
      }
      
      .wrapper {
          position: relative;
          width: 80%;
          max-width: 600px;
          overflow: hidden;
          background-color: #fff;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
          border-radius: 10px;
      }
      
      .carousel {
          display: flex;
          list-style: none;
          padding: 0;
          margin: 0;
          transition: transform 0.5s ease;
      }
      
      .card {
          flex: 0 0 100%;
          text-align: center;
          padding: 20px;
          box-sizing: border-box;
      }
      
      .card h2 {
          margin: 0;
          font-size: 24px;
          color: #333;
      }
      
      .card span {
          font-size: 16px;
          color: #777;
      }
      
      .card .img {
          margin-bottom: 20px;
      }
      
      .card img {
          max-width: 100%;
          height: auto;
      }
      
      #left, #right {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          font-size: 30px;
          color: #333;
          cursor: pointer;
          transition: color 0.3s ease;
      }
      
      #left:hover, #right:hover {
          color: #e74c3c;
      }
      
      #left {
          left: 10px;
      }
      
      #right {
          right: 10px;
      }
      </style>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="images/img-1.jpg" alt="img" draggable="false"></div>
          <h2>Blanche Pearson</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-2.jpg" alt="img" draggable="false"></div>
          <h2>Joenas Brauers</h2>
          <span>Web Developer</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-3.jpg" alt="img" draggable="false"></div>
          <h2>Lariach French</h2>
          <span>Online Teacher</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-4.jpg" alt="img" draggable="false"></div>
          <h2>James Khosravi</h2>
          <span>Freelancer</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-5.jpg" alt="img" draggable="false"></div>
          <h2>Kristina Zasiadko</h2>
          <span>Bank Manager</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-6.jpg" alt="img" draggable="false"></div>
          <h2>Donald Horton</h2>
          <span>App Designer</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

  </body>
</html>

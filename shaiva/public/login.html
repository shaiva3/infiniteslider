<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   /* Add this to your styles.css file */

/* Updated styles for the login container */
.login-container {
    width: 300px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-container:hover {
    transform: scale(1.02);
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
}

/* Updated styles for the submit button */
button[type="submit"] {
    background-color: #e74c3c;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-family: 'Caveat', cursive;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #c0392b;
}

/* Additional styles for form labels */
label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
    transition: color 0.3s ease;
}

/* Updated styles for form input fields */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid #3498db;
    border-radius: 5px;
    font-family: 'Arial', sans-serif;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #e74c3c;
}

/* Add a subtle animation for the login form heading */
h1 {
    font-family: 'Pacifico', cursive;
    color: #3498db;
    transition: transform 0.3s ease;
}

.login-container:hover h1 {
    transform: scale(1.05);
}

/* Optional: Add a subtle background animation for the body */
body {
    background-image: linear-gradient(45deg, #3498db, #9b59b6);
    animation: gradientAnimation 5s infinite alternate;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 100% 50%;
    }
}

</style>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/loginSubmit" method = "get">
        <label for="email">Username</label>
        <input type="text"  name="email" placeholder="Enter your Email" required>
        <br>
        <label for="password">Password</label>
        <input type="password"  name="password"placeholder="Enter your Password" required>
        <br>
        <button type="submit" >Login</button>
        </form>
    </div>
</body>
<script src="ser.js"></script>
</html>
